<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        canvas {
            border: 1px solid #fff;
            background: #000;
        }
    </style>
</head>

<body>
    <h1>Minimal Canvas Test</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <p id="status">Starting...</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        status.textContent = 'Canvas initialized';

        // Draw test pattern
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(50, 50, 100, 100);

        // Draw a simple "cell"
        ctx.fillStyle = '#0088ff';
        ctx.beginPath();
        ctx.arc(400, 300, 20, 0, Math.PI * 2);
        ctx.fill();

        // Draw some text
        ctx.fillStyle = '#ffffff';
        ctx.font = '16px Arial';
        ctx.fillText('Canvas Working!', 200, 200);

        status.textContent = 'Drawing complete - Canvas working!';

        // Animation test
        let x = 0;
        function animate() {
            // Clear small area and redraw moving circle
            ctx.clearRect(0, 400, 800, 100);
            ctx.fillStyle = '#ff8800';
            ctx.beginPath();
            ctx.arc(50 + x, 450, 15, 0, Math.PI * 2);
            ctx.fill();

            x = (x + 2) % 700;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
